<header id="main-header">
    <div class="container clearfix">
        <a href="{{ .Site.BaseURL }}" id="logo"/>Pedal the Planet</a>

        <div id="top-navigation">
            <nav>
                {{ $currentPage := . }}
                <ul id="menu-menue-1" class="nav">
                {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                        <li class="menu-item menu-item-has-children {{ if $currentPage.IsMenuCurrent "main" . }}current-menu-item{{ end }}">
                            <a href="{{ .URL }}" class="sf-with-ul">{{ .Name }}</a>
                            <ul class="sub-menu">
                                {{ range .Children }}
                                    <li class="menu-item {{ if $currentPage.IsMenuCurrent "main" . }}current-menu-item{{ end }}"><a href="{{ .URL }}" {{ if $currentPage.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>{{ .Name }}</a></li>
                                {{ end }}                        
                            </ul>
                        </li>
                    {{ else }}
                    <li class="menu-item {{ if $currentPage.IsMenuCurrent "main" . }}current-menu-item{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                {{ end }}
                </ul>
            </nav>
            <div class="et-search-form">
                <form method="get" class="searchform" action="https://www.google.com/">
                    <input type="text" value="Suchen..." name="q" class="search_input" />
                    <input type="hidden" value="pedaltheplanet.de" name="as_sitesearch" />
                    <input type="image" alt="Submit" src="https://www.pedaltheplanet.de/wordpress/wp-content/themes/Explorable/images/search-icon.png" class="search_submit" />
                </form>
            </div> <!-- .et-search-form -->
        </div> <!-- #top-navigation -->
    </div> <!-- .container -->

    <div id="et_mobile_nav_menu"><a href="#" class="mobile_nav closed">Men&uuml;</a></div>	</header> <!-- #main-header -->
