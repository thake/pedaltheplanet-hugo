<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <link rel="icon" href="{{ relURL "favicon.ico" }}" type="image/x-icon" />
    <meta name='robots' content='max-image-preview:large' />
    <link rel='dns-prefetch' href='//maps.google.com' />
    <link rel='dns-prefetch' href='//fonts.googleapis.com' />
        
    <link rel='stylesheet' id='fonts-open-sans-css' href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,800italic,400,300,700,800&#038;subset=latin,latin-ext' type='text/css' media='all' />
    <link rel='stylesheet' id='style-css' href='{{ relURL "style.css" }}' type='text/css' media='all' />        
    
    <!-- verified -->    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js" id="jquery-core-js"></script>
    <script type="text/javascript" src="https://unpkg.com/geobuf@3.0.2/dist/geobuf.js" id="geobuf-js"></script>
    <script type="text/javascript" src="https://unpkg.com/pbf@3.2.1/dist/pbf.js" id="pbf-js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />    
</head>
<body>
{{ partial "header/site-nav.html" . }}
<div id="main-area">
    <div class="container fullwidth">
        {{ block "heading" .}}
        {{ end }}
        {{ partial "breadcrumbs.html" . }}

        <div id="content" class="clearfix">
           
            <div id="left-area">
                {{ block "main" .}}
                {{ end }}
                </div> <!-- end #left-area -->
        </div> <!-- end #content -->
    </div> <!-- end .container -->
</div> <!-- end #main-area -->
<footer id="main-footer">
    <div class="container">

        <p id="copyright">Created by Sabine & Thorsten | Powered by <a href="https://gohugo.io/">Hugo</a></p>
    </div> <!-- end .container -->
</footer> <!-- end #main-footer -->

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery.hoverintent/1.10.2/jquery.hoverIntent.min.js' id='hoverintent-js-js'></script>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/superfish/1.7.10/js/superfish.min.js' id='superfish-js'></script>
<script type='text/javascript' src='{{ relURL "menu.js" }}' id='menu-js'></script>


</body>
</html>
